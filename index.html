        /* Hit area expansion for the status dot */
        #status-dot-wrapper::after {
            content: '';

            top: -10px;
            bottom: -10px;
            left: -10px;
            right: -10px;
            z-index: 10;

                bottom: -20px;
                left: -20px;
                right: -20px;
            }
        }

        /* Text Roll Animation - Slower and smoother */
        @keyframes text-roll {
            0%, 40% { transform: translateY(0); }
            50%, 90% { transform: translateY(-16px); }
            100% { transform: translateY(-32px); }
        }
        
        .animate-text-roll {
            /* 6s total cycle: 2.4s hold, 0.6s transition */
            animation: text-roll 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

<body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <!-- Main Container -->

                                </svg>

                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>

                                <span data-i18n="sourceTitle">Sideload Source</span>
                            </h1>

                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>

                    </div>
                </div>

                <!-- Controls Section -->
                <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full lg:w-auto">
                    
                    <!-- Search Bar -->
                    <div class="relative flex-1 lg:min-w-[200px] group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-4 w-4 text-gray-400 group-focus-within:text-primary-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>

                    </div>

                    <!-- Actions Row -->
                    <div class="flex items-center justify-between sm:justify-start gap-2 flex-shrink-0">
                        
                        <!-- Source Switcher -->
                        <div class="relative flex-1 sm:flex-none" id="source-container">
                            <button onclick="toggleSource()" id="source-trigger" class="w-full sm:w-auto flex items-center justify-center gap-2 px-3 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-sm font-semibold text-gray-700 dark:text-gray-300 hover:border-primary-500 dark:hover:border-primary-500 hover:text-primary-600 dark:hover:text-primary-400 transition-all active:scale-95 shadow-sm min-w-[120px] group">

                                        <div class="h-6 flex-shrink-0 flex items-center justify-center font-medium truncate w-full">
                                            <svg class="w-4 h-4 mr-1.5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                                            <span data-i18n="sourceAll">All Apps</span>
                                        </div>
                                        <div class="h-6 flex-shrink-0 flex items-center justify-center font-medium truncate w-full">
                                            <svg class="w-4 h-4 mr-1.5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                                            <span data-i18n="sourceStandard">Standard</span>
                                        </div>
                                        <div class="h-6 flex-shrink-0 flex items-center justify-center font-medium truncate w-full">
                                            <svg class="w-4 h-4 mr-1.5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                                            <span data-i18n="sourceNSFW">NSFW</span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>

                        <!-- Sort Button -->
                        <div class="relative flex-1 sm:flex-none" id="sort-container">
                            <button onclick="cycleSort()" id="sort-trigger" class="w-full sm:w-auto flex items-center justify-center gap-2 px-3 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-sm font-semibold text-gray-700 dark:text-gray-300 hover:border-primary-500 dark:hover:border-primary-500 hover:text-primary-600 dark:hover:text-primary-400 transition-all active:scale-95 shadow-sm min-w-[100px]" title="Sort">

                                            <svg class="w-4 h-4 mr-1.5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path></svg>
                                            <span data-i18n="sortName">Name</span>
                                        </div>
                                        <div class="h-6 flex-shrink-0 flex items-center justify-center font-medium truncate w-full">
                                            <svg class="w-4 h-4 mr-1.5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg>

                                    </div>

            <!-- Loading State -->
            <div class="col-span-full flex flex-col items-center justify-center py-24 text-center animate-pulse">
                <div class="w-16 h-16 bg-gray-200 dark:bg-gray-800 rounded-2xl mb-4"></div>
                <div class="h-4 w-48 bg-gray-200 dark:bg-gray-800 rounded mb-2"></div>
                <div class="h-3 w-32 bg-gray-200 dark:bg-gray-800 rounded"></div>
            </div>
        </div>

        <!-- Empty State (Hidden by default) -->
        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-24 text-center">
            <div class="w-16 h-16 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100" data-i18n="noApps">No apps found</h3>
            <p class="text-gray-500 dark:text-gray-400 text-sm mt-1" data-i18n="noAppsDesc">Try adjusting your search or switching sources.</p>
        </div>

    </div>

    <!-- Footer -->
    <footer class="fixed bottom-6 left-1/2 -translate-x-1/2 z-30 animate-fade-in w-auto max-w-[90%]">
        <div class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border border-gray-200/30 dark:border-gray-700/30 rounded-full shadow-lg px-4 py-2 flex flex-row items-center gap-3 transition-transform duration-300 hover:bg-white dark:hover:bg-gray-900 hover:shadow-xl hover:scale-105">
            
            <!-- Maintainer -->
            <div class="flex items-center gap-1.5 whitespace-nowrap">
                <span id="status-dot-wrapper" class="relative flex h-1.5 w-1.5 cursor-pointer select-none group items-center justify-center" onclick="handleEasterEgg()" style="touch-action: manipulation;">
                  <span id="status-dot-ping" class="animate-ping absolute inline-flex h-1.5 w-1.5 rounded-full bg-green-400 group-hover:bg-yellow-400 opacity-75 transition-colors duration-300"></span>

                <span class="text-xs font-medium text-gray-600 dark:text-gray-300">
                    By <a id="maintainer-link" href="https://github.com/Aiko3993" target="_blank" class="font-bold text-primary-600 dark:text-primary-400 hover:underline transition-colors">Aiko3993</a>

                     <span data-i18n="riskOwnRisk" class="h-4 flex items-center">Use at your own risk</span>

                     <span data-i18n="thirdParty" class="h-4 flex items-center">Third-party Source</span>

    <!-- Back to Top -->
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"

        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
    </button>

    <!-- Details Modal -->
    <div id="modal-backdrop" class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300" onclick="closeModal()"></div>

            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-800 flex items-center justify-between bg-white/50 dark:bg-gray-900/50 backdrop-blur-xl z-10">
                <div class="flex items-center gap-4">
                    <img id="modal-icon" src="" class="w-14 h-14 rounded-xl bg-gray-100 dark:bg-gray-800 object-cover shadow-sm">
                    <div class="flex-1 min-w-0">

                        <div class="flex items-center gap-2 mt-1">

                            <span id="modal-size" class="text-xs text-gray-500 dark:text-gray-400"></span>
                        </div>
                    </div>
                </div>
                <button onclick="closeModal()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <!-- Modal Content -->
            <div class="flex-grow overflow-y-auto p-0 custom-scrollbar bg-white dark:bg-gray-900">
                <!-- Metadata Grid -->
                <div id="modal-meta-grid" class="grid grid-cols-2 gap-3 p-5 border-b border-gray-100 dark:border-gray-800">
                    <!-- Injected by JS -->
                </div>

                <div class="p-6">
                     <div id="modal-content" class="markdown-body text-sm bg-transparent">
                        <!-- Markdown content will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div id="modal-footer" class="p-4 border-t border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-gray-900/50 backdrop-blur-xl flex items-center gap-3">
                <!-- Injected by JS -->
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script type="module" src="js/modules/main.js"></script>
</body>
