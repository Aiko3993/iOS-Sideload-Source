name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Process App Request", "Update Source"]
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment
        run: |
          mkdir public
          
          # Website assets
          cp website/index.html public/
          cp -r website/css public/
          cp -r website/js public/
          
          # Sources Structure: Keep 'sources/' parent directory
          mkdir -p public/sources
          cp -r sources/standard public/sources/
          cp -r sources/nsfw public/sources/
          
          # Docs
          [ -f APPS.md ] && cp APPS.md public/ || true
          
          touch public/.nojekyll

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:gh-pages
