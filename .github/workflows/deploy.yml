name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Process App Request", "Update Source"]
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy:
    # Only run if:
    # 1. Push to main (always deploy)
    # 2. Manual trigger (always deploy)
    # 3. Workflow completed successfully AND made changes (check via commit time)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need 2 commits to check if recent

      - name: Check if deploy needed
        id: check
        run: |
          # For workflow_run events, check if there was a recent commit
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            # Get the timestamp of the last commit
            LAST_COMMIT_TIME=$(git log -1 --format="%ct")
            NOW=$(date +%s)
            DIFF=$((NOW - LAST_COMMIT_TIME))
            
            echo "Last commit was $DIFF seconds ago"
            
            # If the last commit was more than 5 minutes ago, skip deployment
            # (The update workflow typically takes < 2 min, so 5 min is generous)
            if [ $DIFF -gt 300 ]; then
              echo "No recent commits, skipping deployment"
              echo "skip=true" >> $GITHUB_OUTPUT
            else
              echo "Recent commit detected, proceeding with deployment"
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare deployment
        if: steps.check.outputs.skip != 'true'
        run: |
          mkdir public
          
          # Website assets
          cp website/index.html public/
          cp -r website/css public/
          cp -r website/js public/
          
          # Sources Structure: Keep 'sources/' parent directory
          mkdir -p public/sources
          cp -r sources/standard public/sources/
          cp -r sources/nsfw public/sources/
          
          # Docs
          [ -f .github/APPS.md ] && cp .github/APPS.md public/APPS.md || true
          
          touch public/.nojekyll

      - name: Deploy to GitHub Pages
        if: steps.check.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          # Check if there are any changes compared to the current gh-pages
          git fetch origin gh-pages --depth=1 || true
          
          # If gh-pages exists, we check for differences
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            # Temporary commit to compare
            git commit -m "Temp"
            
            # Compare current content with remote gh-pages
            # We use git diff to see if there's any actual difference in tracked files
            if git diff origin/gh-pages --quiet; then
              echo "No changes detected compared to gh-pages. Skipping deployment."
              exit 0
            fi
            
            # If there are changes, we reset the temp commit and do a proper one
            git reset --soft HEAD~1
          fi

          git commit -m "Deploy to GitHub Pages (Automated)"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:gh-pages
